
<div class="content-wrapper">
	<div class="content-holder" ng-controller="AssignCMCtrl">
		<div class="title-holder">
			<span class="title">Assign Case Manager</span>
		</div>

	<!-- DATE RANGE ///////////////////////////////////////////////////////////////////////////////-->
		<div class="filter-holder" role="query-filter">
			<form name="dateRange-frm" ng-submit="reloadData()" role="form">
				<div class="filter-row-holder">
					<ul>
						<li class=" title-small" style="width: 320px">
							Select an other received date range:
						</li>
						<li style="padding-right: 0px">
							<span class="labelText-small" >From:</span> 
							<input kendo-date-picker k-on-change="enableSumbitBtn()" k-ng-model="startingDate" style="width: 180px"/> 
						</li>
						<li style="padding-right: 0px">
							<span class="labelText-small" >to:</span> 
							<input kendo-date-picker k-on-change="enableSumbitBtn()"  k-ng-model="endingDate"  style="width: 180px"/>
						</li>
						<li  class="submit-btn">
                			<kendo-button ng-disabled="disabled" ng-model="button" class="k-button submit-btn-txt">SUBMIT
                			</kendo-button>
						</li>
					</ul>
				</div>
			</form>
		</div>

	<!-- DAILY ASSIGNMENT WORKSHEET /////////////////////////////////////////////////////////////////-->
		<div class="row-holder title-small" style="padding: 0px 0 0px 0px">
			<span ng-class="warningClass"> {{warning}} </span>
			<ul>
				<li class="linkButton daws"><a href="" ng-click="daws.center().open()">Daily assignment worksheet</a>
				</li>
			</ul>
		</div>

		 <div id="dawsid" kendo-window="daws" k-options="dawsOptions" style="text-align: center">
		 	<div class="large-window-title ">
				<span class="title-reduced" >Daily Assignment Worksheet for:</span>
				<span class="date-title-large">{{todayDate}}</span>
			</div>
			
			<kendo-grid k-options="dawsGridOptions" k-rebind="dawsGridOptions" id="grid"  k-ng-delay="dawsGridOptions" k-on-save="trackChanges(kendoEvent)">
			</kendo-grid >

			<div class="bottom-window">
				<ul>
					<li  class="submit-btn">
                		<kendo-button class="k-button" ng-click="saveAndCloseScheduleUpdates()">SAVE & CLOSE</kendo-button>
					</li>
						
					<li  class="submit-btn">
                		<kendo-button class="k-button" ng-click="saveScheduleUpdates()">SAVE</kendo-button>
					</li>

					<li  class="submit-btn">
                		<kendo-button  class="k-button"  ng-click="daws.close()">CANCEL</kendo-button>
					</li>
						
        		</ul>
			</div>	
		</div>

        <!-- DATA GRID /////////////////////////////////////////////////////////////////-->
		<div id="datagrid" role="datagrid" class="grid-holder" >
			<kendo-grid k-options="mainGridOptions" k-rebind="mainGridOptions" id="grid"  k-ng-delay="mainGridOptions">
			</kendo-grid >
		</div>
	</div>
</div>

<!--  GRID DETAIL TEMPLATE /////////////////////////////////////////////////////////////////-->
<script id="detail-template" type="text/x-kendo-template" >
	<div class="spacer" style="height: 10px"><br></div>
	<detail-row></detail-row>
</script>

<!--  NARRATIVE ROW TEMPLATE /////////////////////////////////////////////////////////////////-->
<script id="row-template" type="text/x-kendo-template" >

	<div id="detailRowTest">
		<ul data-uid="#: uid #" class="row-detail-info" >
			<li class="name" >Narrative Type: <span>#: narrativeType#</span></li>
			<li >Author:  <span>#: narrativeAuthor#</span> </li>
			<li >Narrative Date:  <span>#: narrativeDate#</span></li>
		</ul>
	</div>
	<div class="narrative-text-box" readonly><span>#: narrativeText#</span></div>
</script>

<!-- Template -->
<script id="managerDropDownTemplate" type="text/x-kendo-template">
     #:data.name#
     ${ (data.otherGroup != null && data.otherGroup!= '' && data.otherGroup!= 'null') ? '(' + data.otherGroup + ')' : ''}

</script>
